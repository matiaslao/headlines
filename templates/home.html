<html>
    <head>
        <title>Titulos</title>
    </head>
    <body>
        <h1>Titulos</h1>
        <form>
            <input type="text" name="publication" placeholder="search" />
            <input type="submit" value="Submit"/>
        </form>

        {% for article in articles %}
            <b><a href="{{article.link}}">{{article.title}}</a></b><br />
            <p>{{article.description}}</p>
            <hr />
        {% endfor %}
    </body>
</html>
